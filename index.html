<!DOCTYPE html>
<html>

<head>
    <title>deeplizard predict image app</title>
    <style>
        * {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <input id="image-selector" type="file">
    <button id="predict-button">Predict</button>
    <p style="font-weight:bold">Predictions</p>
    <p>Dog: <span id="dog-prediction"></span></p>
    <p>Cat: <span id="cat-prediction"></span></p>
    <img id="selected-image" src="" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        let base64Image;
        $("#image-selector").change(function () {
            let reader = new FileReader();
            reader.onload = function (e) {
                let dataURL = reader.result;
                $('#selected-image').attr("src", dataURL);
                base64Image = dataURL.replace("data:image/png;base64,", "");
                console.log(base64Image);
            }
            reader.readAsDataURL($("#image-selector")[0].files[0]);
            $("#dog-prediction").text("");
            $("#cat-prediction").text("");
        });

        $("#predict-button").click(function () {
            let message = {
                image: base64Image
            }
            console.log(message);
            $.post("https://malareaapi333.herokuapp.com/api/predict", JSON.stringify(message), function (response) {
                $("#dog-prediction").text(response);
                $("#cat-prediction").text(response);
                console.log(response);
            });
        });       
    </script>
</body>

</html>
